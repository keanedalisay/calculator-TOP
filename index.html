<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple in-the-browser calculator.">
        <link href="styles/style.css" rel="stylesheet">
        <link href="styles/common.css" rel="stylesheet">
        <link href="img/calculator-icon.svg" rel="shortcut icon">
        <script src="scripts/script.js" async="false"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator-frame">
            <div class="input-frame">
                <div class="upper-input">
                    <span>0</span>
                </div>
                <div class="lower-input">
                    <span></span>
                </div>
                <a class='link' href="https://github.com/keanedalisay" title="Keane Dalisay's GitHub Profile">
                    <span class="sr-only">Keane Dalisay's GitHub Profile</span>
                    <object data='img/github-icon.svg' type="image/svg+xml">
                        <label>Keane Dalisay's GitHub Profile</label>
                    </object>
                </a>
            </div>
            <div class="keypad-frame">
                <button class="key clear-key" title="Clear">
                    <span>C</span>
                </button>
                <button class="key del-key" title="Delete">
                    <span>Del</span>
                </button>
                <button class="key char-key">
                    <span>0</span>
                </button>
                <button class="key oper-key" title="Add">
                    <span>+</span>
                </button>
                <button class="key char-key">
                    <span>1</span>
                </button>
                <button class="key char-key">
                    <span>2</span>
                </button>
                <button class="key char-key">
                    <span>3</span>
                </button>
                <button class="key oper-key" title="Subtract">
                    <span>-</span>
                </button>
                <button class="key char-key">
                    <span>4</span>
                </button>
                <button class="key char-key">
                    <span>5</span>
                </button>
                <button class="key char-key">
                    <span>6</span>
                </button>
                <button class="key oper-key" title="Multiply">
                    <span>*</span>
                </button>
                <button class="key char-key">
                    <span>7</span>
                </button>
                <button class="key char-key">
                    <span>8</span>
                </button>
                <button class="key char-key">
                    <span>9</span>
                </button>
                <button class="key oper-key" title="Divide">
                    <span>/</span>
                </button>
                <button class="key char-key" title="Opening Parenthesis">
                    <span>(</span>
                </button>
                <button class="key char-key" title="Closing Parenthesis">
                    <span>)</span>
                </button>
                <button class="key char-key" title="Decimal Point">
                    <span>.</span>
                </button>
                <button class="key answer-key" title="Equal to...">
                    <span>=</span>
                </button>
            </div>
        </div>
    </body>
</html>
