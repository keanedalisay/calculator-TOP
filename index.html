<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple in-the-browser calculator.">
        <link href="styles/style.css" rel="stylesheet">
        <link href="styles/common.css" rel="stylesheet">
        <link href="img/calculator-icon.svg" rel="shortcut icon">
        <script src="scripts/script.js" async="false"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator-frame">
            <div class="input-frame">
                <div class="upper-input">

                </div>
                <div class="lower-input">

                </div>
                <a href="https://github.com/keanedalisay">
                    <span class="sr-only">Keane Dalisay's GitHub Profile</span>
                    <object data='img/github-icon.svg' type="image/svg+xml"></object>
                </a>
            </div>
            <div class="keypad-frame">
                <button class="key">
                    <span class="clear-key">C</span>
                </button>
                <button class="key">
                    <span class="clear-key">Del</span>
                </button>
                <button class="key">
                    <span class="char-key">0</span>
                </button>
                <button class="key">
                    <span class="char-key">1</span>
                </button>
                <button class="key">
                    <span class="char-key">2</span>
                </button>
                <button class="key">
                    <span class="char-key">3</span>
                </button>
                <button class="key">
                    <span class="char-key">4</span>
                </button>
                <button class="key">
                    <span class="char-key">5</span>
                </button>
                <button class="key">
                    <span class="char-key">6</span>
                </button>
                <button class="key">
                    <span class="char-key">7</span>
                </button>
                <button class="key">
                    <span class="char-key">8</span>
                </button>
                <button class="key">
                    <span class="char-key">9</span>
                </button>
                <button class="key">
                    <span class="char-key">(</span>
                </button>
                <button class="key">
                    <span class="char-key">)</span>
                </button>
                <button class="key">
                    <span class="char-key">.</span>
                </button>
            </div>
        </div>
    </body>
</html>
